<ul class="nav navbar-nav">
  {% for item in toplevel %}
    {% if item.sub %}
    <li class="{% if item.active %}active{% endif %} dropdown">
      <a href="{{item.url}}" data-target="#"
         data-toggle="dropdown" class="dropdown-toggle">
          {{item.title}}
         <b class="caret"></b>
      </a>
      <ul class="dropdown-menu" role="menu">
        {# repeat toplevel item here since the navbar link will toggle the dropdown #}
        {% for s in item.sub %}
          <li><a href="{{s.url}}">{{s.title}}</a></li>
        {% endfor %}
        <li class="divider"></li>
        <li> <a href="{{item.url}}"><i class="glyphicon glyphicon-th"></i> {{item.title}}</a></li>
      </ul>
    </li>
    {% else %}
    <li {% if item.active %}class="active"{% endif %}>
      <a href="{{item.url}}">{{item.title}}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
