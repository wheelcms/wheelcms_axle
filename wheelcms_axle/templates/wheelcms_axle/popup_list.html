{% include instance.spoke.detail_template %}

<table class="table table-condensed table-hover wheel-contentlist">
  <thead>
  </thead>
  <tbody class="sortable">
    {% for child in instance.children %}
      <tr class="entry {% if child.selected %}info{%endif%} {% if not child.selectable %}disabled-content{% endif %}"
          data-url="{{child.path}}" data-selectable="{{child.selectable|yesno:'yes,no'}}">
        <td><img src="{{child.icon}}"> {{child.title}}
            {% if child.selected %}
              <i class="pull-right icon-chevron-right"></i>
            {% endif %}
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="1">No content</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
